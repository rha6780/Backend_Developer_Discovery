[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = ''' 
/(
    \.git
  | \.venv
  | \.github
  | README.md
  | Pipfile
  | Pipfile.lock
  | settings
  | migrations
  | wsgi.py
  | asgi.py
)/
'''

[tool.isort]
profile = "black"
default_section = "THIRDPARTY"
known_django = "django"
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "DJANGO", "FIRSTPARTY", "LOCALFOLDER"]
skip_glob = ["*/migrations/*", "*/settings/*"]
force_single_line = true